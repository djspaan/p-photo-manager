<div class="container">
  <div class="jumbotron" *ngFor="let album of albums">
    <p class="lead">{{ album.name }}</p>
    <div class="album py-5 bg-light">
      <div class="container">
        <div class="row">
          <div class="col-md-4" *ngFor="let photo of album.photos">
            <pm-photo-card [photo]="photo"></pm-photo-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
