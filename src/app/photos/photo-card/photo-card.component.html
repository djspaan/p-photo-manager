<div class="card mb-4 box-shadow">
  <img class="card-img-top" src="{{ photo.location }}" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">{{ photo.title }}</p>
    <p class="card-text"><small>{{ photo.description }}</small></p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-outline-secondary" disabled>View</button>
        <button type="button" class="btn btn-sm btn-outline-secondary" (click)="openEditPhotoModal(photo)">Edit</button>
      </div>
      <small class="text-muted">{{ photo.getFormattedCreatedAt() }}</small>
    </div>
  </div>
</div>
